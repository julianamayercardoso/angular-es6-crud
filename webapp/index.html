<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/angular-1.4.7.min.js" type="text/javascript"></script>
    <script src="lib/angular-route.js" type="text/javascript"></script>
    <script src="lib/angular-resource.min.js" type="text/javascript"></script>
    <script src="lib/angular-touch.js" type="text/javascript"></script>
    <script src="lib/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="lib/ui-bootstrap-tpls-0.14.3.min.js" type="text/javascript"></script>

    <script src="es6/app.js" type="text/javascript"></script>
    <script src="es6/filter.js" type="text/javascript"></script>
    <script src="es6/pagination.js" type="text/javascript"></script>
    <script src="es6/filters/startFromFilter.js" type="text/javascript"></script>
    <script src="es6/services/CrudService.js" type="text/javascript"></script>
    <script src="es6/controllers/LoginController.js" type="text/javascript"></script>
    <script src="es6/controllers/CrudController.js" type="text/javascript"></script>
    <script src="es6/controllers/CrudItemController.js" type="text/javascript"></script>
    <script src="es6/controllers/Controllers.js" type="text/javascript"></script>
  </head>

  <body ng-app="app">
		<div class="navbar navbar-default navbar-fixed-top" ng-controller="NavCtrl" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Angular + ES6 + CRUD</a>
        </div>
        <div class="uib-collapse navbar-collapse" uib-collapse="isCollapsed">
			<ul class="nav navbar-nav">
		       	
			    <div class="btn-group" uib-dropdown is-open="status.isOpenTools">
			      <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">Tools<span class="caret"></span></button>
			      <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
			       	<li role="menuitem"><a href="#/app/request/0/0/0" ng-click="isCollapsed = !isCollapsed">Pedidos</a></li>
			      </ul>
			    </div>
				    
		       	<li class="divider"></li>
	
			    <div class="btn-group" uib-dropdown is-open="status.isOpenForms">
			      <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">Basic Forms<span class="caret"></span></button>
			      <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
			       	<li role="menuitem"><a href="#/app/person/0/0/0" ng-click="isCollapsed = !isCollapsed">Persons</a></li>
			       	<li role="menuitem"><a href="#/app/service/0/0/0" ng-click="isCollapsed = !isCollapsed">Services</a></li>
			       	<li role="menuitem"><a href="#/app/product/0/0/0" ng-click="isCollapsed = !isCollapsed">Products</a></li>
			       	<li role="menuitem"><a href="#/app/account/0/0/0" ng-click="isCollapsed = !isCollapsed">Accounts</a></li>
			       	<li role="menuitem"><a href="#/app/request_type/0/0/0" ng-click="isCollapsed = !isCollapsed">Request Types</a></li>
			      </ul>
			    </div>
				    
			</ul>
        </div>
      </div>
	</div>

    <div id="main" class="well mainarea" ng-view>
    </div>

		<div>
	    <div ng-controller="MessageDisplayCtrl">
	       <div id="messages" class="check-element animate-show" ng-show="hasMessages()">
	          <h3>Server is telling you that:</h3>
             <ul>
                <li ng-repeat="message in messages"><strong>{{message}}</strong></li>
             </ul>
	          
	          <button ng-click="clearMessages()" class="btn">Clear</button>
	       </div>
	    </div>
		</div>
			
    <div id="footer">
        <div class="container">
            <p><a href="http://glyphicons.com">Glyphicons Free</a> licensed under <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>.</p>
        </div>
    </div>
  </body>
</html>
