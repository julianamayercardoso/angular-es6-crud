<h1>Login</h1>

<form class="well form-inline" role="form">
    <div class="form-group">
        <label for="userId">Username</label>
        <input type="text" name="userId" id="userId" ng-model="vm.loginData.userId" class="form-control" placeholder="Your User Name or E-mail" required/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" ng-model="vm.loginData.password" class="form-control" placeholder="Your Password" required/>
    </div>
	
	<button class="btn btn-default" ng-click="vm.ok()">OK</button>
</form>
